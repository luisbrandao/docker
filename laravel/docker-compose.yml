version: '3'

volumes:
  postgres:
  redis:

networks:
  backend:
  frontend:

services:
  php-fpm:
    build: .docker/php-fpm
    volumes:
      - .:/var/www/app
    networks:
      - backend
    ports:
      - "9000:9000"

  nginx:
    build: .docker/nginx
    volumes:
      - .:/var/www/app
    networks:
      - frontend
      - backend
    ports:
      - "1234:80"
    links:
      - php-fpm

  postgres:
    env_file:
      - .env
    container_name: ${DB_HOST}
    build: .docker/postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - backend

  beanstalkd:
    container_name: ${BEANSTALKD_HOST}
    build: .docker/beanstalkd
    ports:
      - "${BEANSTALKD_PORT}:11300"
    privileged: true
    depends_on:
      - php-fpm
    networks:
      - backend

  redis:
    container_name: ${REDIS_HOST}
    build:
      context: .docker/redis
      args:
        - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis:/data
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - backend

  php-queue:
    build: .docker/php-worker
    volumes:
      - ./:/var/www/app
    networks:
      - backend

  php-console:
    build: .docker/php-worker
    volumes:
      - .docker/php-worker/cron:/etc/crontab/cron
      - ./:/var/www/app
    networks:
      - backend